
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikkes Arena</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon">
    <style>
        body { background-color: #000; color: #fff; font-family: Arial, sans-serif; }
        .gallery { display: flex; flex-wrap: wrap; gap: 0px; }
        label { margin-right: 10px; color: #fff; }
        #selectedContainer { margin-top: 20px; }
        h3, h4 { color: #fff; }
        button {
            background-color: #444; color: #fff; border: none; padding: 10px;
            cursor: pointer; border-radius: 5px; transition: background-color 0.3s;
        }
        button:hover { background-color: #666; }
   </style>
</head>
<body>
    
    <!-- Team Selection Container (Fixed) -->
    <div class="fixed-team-container">

                </div>
            </div>

                <div class="team-label">T3</div>

                </div>
            </div>
            <div class="team-row" data-team="4">
                <div class="team-label">T4</div>
                <div class="team-score">0.0</div>

                    <div class="image-slot empty"></div>
                    <div class="image-slot empty"></div>

            <div class="team-row" data-team="5">
                <div class="team-label">T5</div>

    <!-- Filter section moved to top controls wrapper -->
</div>

<div class="search-filter-container">
    <div class="burst-filter-buttons">
        <button class="burst-btn" data-value="b1" onclick="toggleBurstFilter(this)">I</button>
        <button class="burst-btn" data-value="b2" onclick="toggleBurstFilter(this)">II</button>
        <button class="burst-btn" data-value="b3" onclick="toggleBurstFilter(this)">III</button>
        <button class="burst-btn" data-value="a" onclick="toggleBurstFilter(this)">A</button>
    </div>
    <div class="search-wrapper">
        <div class="search-bar">
            <input type="text" id="searchInput" oninput="updateFilters()" placeholder="Type to search...">
        </div>
    </div>
    <div class="filter-wrapper">
        <button class="burst-btn filter-btn" onclick="toggleFilter(this)"><i class="filter-icon">⚙️</i></button>

        <div class="filter-content" style="display: none;"> <!-- Hidden by default -->
        <div class="filter-grid">
            <!-- Burst filter moved to top bar -->
            <div class="filter-box">
                <h4>Class:</h4>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" value="def" onchange="updateFilters()"><span>Defender</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="sp" onchange="updateFilters()"><span>Supporter</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="atk" onchange="updateFilters()"><span>Attacker</span></label>
                </div>
            </div>
            <div class="filter-box">
                <h4>Industry:</h4>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" value="elysion" onchange="updateFilters()"><span>Elysion</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="missilis" onchange="updateFilters()"><span>Missilis</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="tetra" onchange="updateFilters()"><span>Tetra</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="abnormal" onchange="updateFilters()"><span>Abnormal</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="pilgrim" onchange="updateFilters()"><span>Pilgrim</span></label>
                </div>
            </div>
            <div class="filter-box">
                <h4>Rarity:</h4>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" value="ssr" onchange="updateFilters()"><span>SSR</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="sr" onchange="updateFilters()"><span>SR</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="r" onchange="updateFilters()"><span>R</span></label>
                </div>
            </div>
            <div class="filter-box">
                <h4>Weapon Type:</h4>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" value="smg" onchange="updateFilters()"><span>SMG</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="ar" onchange="updateFilters()"><span>AR</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="snr" onchange="updateFilters()"><span>SNR</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="rl" onchange="updateFilters()"><span>RL</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="sg" onchange="updateFilters()"><span>SG</span></label>
                    <label class="checkbox-label"><input type="checkbox" value="mg" onchange="updateFilters()"><span>MG</span></label>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>

     <script>
        // Initialize Sortable.js on each team-images container with group option
        document.querySelectorAll('.team-images').forEach((teamContainer) => {
            new Sortable(teamContainer, {
                animation: 150,  // Smooth animation
                ghostClass: 'sortable-ghost',  // Class for the dragged item
                delay: 300, // Require 300ms hold before dragging
                delayOnTouchOnly: true, // Apply delay only on touch devices
                group: {
                    name: 'shared',  // The group name must be the same for all teams to allow movement
                    pull: true,  // Allow pulling items from this list
                    put: true   // Allow putting items into this list
                },
                swapThreshold: 0.65, // Threshold of the swap zone (0.65 means 65% overlap required to swap)
                swap: true, // Enable swap mode
                onStart: function(evt) {
                    // Store the number of slots in each team before dragging
                    document.querySelectorAll('.team-images').forEach(team => {
                        team.dataset.slotCount = team.children.length;
                    });
                },
                onEnd: function(evt) {
                    console.log(`Image moved from team ${evt.from.parentNode.getAttribute('data-team')} to team ${evt.to.parentNode.getAttribute('data-team')}`);

                    // Check if any team has more than 5 slots and fix it
                    document.querySelectorAll('.team-images').forEach(team => {
                        const originalCount = parseInt(team.dataset.slotCount || 5);
                        const currentCount = team.children.length;

                        // If this team has more slots than it should
                        if (currentCount > 5) {
                            console.log(`Team ${team.parentNode.getAttribute('data-team')} has ${currentCount} slots, fixing...`);

                            // Remove excess slots
                            while (team.children.length > 5) {
                                team.removeChild(team.lastChild);
                            }
                        }

                        // If this team has fewer slots than it should
                        if (currentCount < 5) {
                            console.log(`Team ${team.parentNode.getAttribute('data-team')} has ${currentCount} slots, adding empty slots...`);

                            // Add empty slots
                            for (let i = currentCount; i < 5; i++) {
                                const emptySlot = document.createElement('div');
                                emptySlot.className = 'image-slot empty';
                                team.appendChild(emptySlot);
                            }
                        }
                    });

                    // Update team scores
                    updateTeamScore();
                    saveSelectionToLocalStorage();
                }
            });
        });
    </script>
